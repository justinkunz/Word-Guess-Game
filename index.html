<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.Png" sizes="16x16" type="image/png"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <!-- Entire Container minus bottom as wholeContainer -->
    <div id="wholeContainer">
        <!-- Top Text Bar -->
        <div class="jumbotron">
                <h1 class="display-4" id="gameTitle">Hangman</h1>
        </div>
        <!-- Button container with hangman category buttons -->
        <div id="btnContainer">
            <div id="bttnHeader">Select a Category</div>
            <button type="button" class="btn btn-outline-primary catButtons" id="moviesBtn">Movies</button>
            <button type="button" class="btn btn-outline-secondary catButtons" id="tvShowBtn">TV Shows</button>
            <button type="button" class="btn btn-outline-success catButtons" id="musicBtn">Musical Artists</button>
            <button type="button" class="btn btn-outline-danger catButtons" id="cityBtn">US Cities</button>
            <button type="button" class="btn btn-outline-dark catButtons" id="stateBtn">US States</button>
            <button type="button" class="btn btn-outline-info catButtons" id="countryBtn">Countries</button>
        </div>
        <!-- Win Container with users current wins (updated via JS)-->
        <div id="WLOcontainer">
            <div id="winBubble">
                Wins
                <br> 
                <span id="wins">0</span>
            </div>
            <!-- Loses Container with users current loses (updated via JS)-->
            <div id="loseBubble">
                Loses 
                <br>
                <span id="loses">0</span>
            </div>
            <!-- Outline Container (filled by JS) -->
            <div class="jumbotron jumbotron-fluid" id="outlineContainter">
                <div class="text-align">
                    <div class="container">
                    <h1 class="display-4" id="outline"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Container, not part of WholeContainer. includes Remaining guesses, guesses so far and prev answers, acts as a footer to page -->
    <div id="GAcontainer">
        <div id="imgCont">
            <img src="images/hangman/6.png" id="hangmanImg">
        </div>
        <div id="guessR">
            Remaining Wrong Guesses : <span id="gLeft"></span>
            <br>
        </div>
        <div id="GSF">
            Your Guesses So Far: <span id="cGuesses"></span>
            <br>
    </div>
        <div id="rightAns">
            Previous Answers: <span id="ans"></span>
        </div>
    </div>
    <!-- End of Page HTML -->
    <script type="text/javascript" src="javascript/game.js"></script>
</body>
</html>
